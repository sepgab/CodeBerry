<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Kanit:200" rel="stylesheet">
  <title>Színes idők</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}

* { margin: 0; padding: 0; }

#clock {
  font-family: 'Kanit', sans-serif;
  font-size: 64px; 
  color: ivory;
  margin-top: -32px;
  text-align: center;
  position: relative;
  top: 25%;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  if (seconds < 10) {
    seconds = '0' + seconds;
  }
  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if (hours < 10) {
    hours = '0' + hours;
  }
  var clockFace = ('A pontos idő: ' + hours + ' óra ' + minutes + ' perc ' + seconds + ' másodperc.');
  document.getElementById('clock').innerHTML = clockFace;

  var hexColor = '#' + hours + minutes + seconds;
  
setTimeout(function() {
  colorClock();
}, 1000);
  
document.body.style.background = hexColor;  
  
}

colorClock();

</script>
</body>
</html>
